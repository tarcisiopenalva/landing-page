<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Workshop Gratuito - Primeiros passos com Programação Web</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="content">
        <img class="logo" src="images/logo.png" alt="Logo">
        <h1>WORKSHOP</h1>
        <h2>Primeiros Passos com Programação Web</h2>
        <h3>100% Online e Gratuito</h3>

        <form>
            <input type="text" placeholder="Nome" class="input-text" name="name">
            
            <input type="email" placeholder="E-mail" required class="input-text" name="email">

            <label class="label-checkbox">
                <input type="checkbox">
                Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.
            </label>

            <button class="button">Quero me inscrever!</button>
        </form>
    </div>
</body>
</html>
